<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../statics/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../statics/css/index.css" />
		<link rel="stylesheet" type="text/css" href="../statics/css/web.css" />
	</head>
	<body >
		<div class="login-container">
			<div class="panel panel-primary login-box">
				<div class="panel-heading login-title">
					<h3 class="panel-title text-center">用户登录</h3>
				</div>
				<!--<ul id="myTab" class="toggle-tab">
					<li class="toggle-login" @click="changeTab(0)">
						<a href="#home" :class="{'active-login':showTab}" data-toggle="tab">{{$t('login.byUsername')}}</a>
					</li>
					<li @click="changeTab(1)" class="toggle-login">
						<a href="#ios" :class="{'active-login':!showTab}" data-toggle="tab">{{$t('login.byPhone')}}</a>
					</li>
				</ul>-->
				<div class="panel-body">
					<div id="myTabContent" class="tab-content" style="padding:0 120px 0 50px;">
						<form class="form-horizontal">
							<!-- 手机登录 -->
							<div class="log-box" id="" >
								<div class="form-group">
									<label class="col-md-3 control-label">手机号：</label>
									<div class="col-md-9 phone-box">
										<input class="form-control form-input" id="phone" name="phone" type="text" placeholder="请输入手机号">
									</div>
									<p class="prompt col-md-offset-3 col-md-6 prompt-phone" style="margin-top:0px!important;margin-left:25%!important;display: none;">手机号不能为空</p>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">图形验证码：</label>
									<div class="col-md-9">
										<div class="input-group">
											<input id="imgVerifyCode" class="form-control"  placeholder="请输入图形验证码" type="text" @keyup.enter="handleLogin">
											<span class="input-group-addon" style="padding:0;border-left:none;" style="width: 120px; height: 30px;">
										    <img id="imgCode" ref="captcha"  src="controlImg" alt="请输入验证码" width="120" height="30" >
											</span>
										</div>
									</div>
									<!--<label class="col-md-3 control-label"></label>-->
									<p class="prompt col-md-offset-3 col-md-9 prompt-img " style="margin-top:0px!important;margin-left:25%!important; display: none;">图形验证码不能为空</p>
								</div>
								
								<div class="form-group">
									<label for="inputCaptcha3" class="col-md-3 control-label">手机验证码：</label>
									<div class="col-md-9 captcha-box">
										<input id="phoneVerifyCode" type="text" class="form-control"   id="inputCaptcha3" placeholder="请输入手机验证码">
										<button type="button" class="col-md-3 get-captcha"  id="captcha-btn" >
		                    <span>30</span>
		                    <i> | </i>获取验证码</button>
									</div>
									<!--<label class="col-md-3 control-label"></label>-->
									<p class="prompt col-md-offset-3 col-md-6 prompt-yzm" style="margin-top:0px!important;margin-left:25%!important;display: none;">手机验证码不能为空</p>
								</div>
								
								
								<div class="form-group">
									<div class="col-md-offset-3 col-md-9">
										<input id="rememberPhone" v-model="phoneForm.remember" type="checkbox" value="p">
										<label for="rememberPhone">记住我</label>
									<!--	<a class="pull-right" @click="toForgetPwd" style="margin-top:7px;">忘记密码</a>-->
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-3 col-md-9">
										<button type="button" class="btn btn-primary btn-block login-button" @click="handlePhoneLogin">登录</button>
									</div>
								</div>
								<!--<h5 class="go-login col-md-offset-3 col-md-9">{{$t('login.noAccount')}}
		                        <a class="login-hover" href="#">登录</a>
		                        </h5>-->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../statics/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../statics/js/login.js"></script>
	</body>
</html>
